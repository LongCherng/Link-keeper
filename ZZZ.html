<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link Keeper</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { color: #333; }
        form { margin-bottom: 1em; }
        input[type="text"] { width: 300px; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 0.5em; }
        a { color: #007acc; text-decoration: none; }
        a:hover { text-decoration: underline; }
        button { margin-left: 0.5em; }
    </style>
</head>
<body>
    <h1>Link Keeper</h1>
    <form id="linkForm">
        <input type="text" id="linkTitle" placeholder="Title" required>
        <input type="text" id="linkUrl" placeholder="URL (https://...)" required>
        <button type="submit">Add Link</button>
    </form>
    <ul id="linkList"></ul>
    <script>
        const form = document.getElementById('linkForm');
        const linkList = document.getElementById('linkList');
        let links = JSON.parse(localStorage.getItem('links') || '[]');

        function renderLinks() {
            linkList.innerHTML = '';
            links.forEach((link, idx) => {
                const li = document.createElement('li');
                const imgUrl = `https://image.thum.io/get/width/200/crop/600/${encodeURIComponent(link.url)}`;
                li.innerHTML = `<img src="${imgUrl}" alt="Preview" style="width:100px;height:auto;vertical-align:middle;margin-right:10px;border-radius:4px;border:1px solid #ccc;">
                    <a href="${link.url}" target="_blank">${link.title}</a>
                    <button onclick="removeLink(${idx})">Remove</button>`;
                linkList.appendChild(li);
            });
        }

        function removeLink(idx) {
            links.splice(idx, 1);
            localStorage.setItem('links', JSON.stringify(links));
            renderLinks();
        }

        window.removeLink = removeLink;

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('linkTitle').value.trim();
            const url = document.getElementById('linkUrl').value.trim();
            if (!/^https?:\/\//.test(url)) {
                alert('Please enter a valid URL starting with http:// or https://');
                return;
            }
            links.push({ title, url });
            localStorage.setItem('links', JSON.stringify(links));
            renderLinks();
            form.reset();
        });

        renderLinks();
    </script>
</body>
</html>
